<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" type="text/css" href="./styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Neucha&family=Outfit:wght@100..900&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img class="qr-img" src="./images/image-qr-code.png" alt="QR Code that leads to frontendmentor.com">
      </div>
      <div class="card-body">
        <h3 class="card-heading outfit-bold">
          Improve your front-end skills by building projects
        </h3>
        <p class="card-description outfit-regular">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
